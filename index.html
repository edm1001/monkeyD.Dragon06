<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Day Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<!--Header-->
<header>
    <h1>Weather Dashboard</h1>
</header>
<!-- Main Content -->
<main>
    <!--sidebar to enter city location-->
    <section class="side-nav flex-col">
        <h2>Search for a City:</h2>
        <form class="search-form flex-col">
            <input id="search-city" type="text" name="city-name" placeholder="Enter a city!">
            <button id="search-btn">Search</button>
        </form>
        <div class="past-cities flex-col">
        </div>
    </section>

<!--Body containing weather infos-->
     <!-- Current day weather Section -->
     <section class="main-section flex-col">
        <div class="current-day flex-col">
            <h2>City:</h2>
            <p id="temp"></p>
            <p id="wind"></p>
            <p id="humidity"></p>
        </div>
        <div class="forecast-display">
            <h3>5-Day Forecast:</h3>
            <!-- 5-Day Forecast Cards -->
            <div class="past-weather-cards">
                <div class="weather-card" id="day2">
                </div>
                <div class="weather-card" id="day3" >
                </div>
                <div class="weather-card" id="day4">
                </div>
                <div class="weather-card" id="day5">
                </div>
                <div class="weather-card" id="day6">
                </div>
            </div>
        </div>
    </section>
</main>
<script src="./assets/js/script.js"></script>
</body>
</html>
